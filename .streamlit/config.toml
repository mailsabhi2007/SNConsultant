[theme]
# Base theme: light for professional Enterprise SaaS look
base = "light"

# Primary color: Deep Navy Blue for trust and professionalism
primaryColor = "#0F172A"

# Background color: Pure white for clean, modern look
backgroundColor = "#FFFFFF"

# Secondary background color: Light grey for subtle contrast
secondaryBackgroundColor = "#F8F9FA"

# Text color: Dark grey for readability
textColor = "#1F2937"

# Font: Sans serif (Inter will be applied via CSS)
font = "sans serif"

[server]
# Headless mode for production
headless = true

[browser]
# Gather usage stats (optional, set to false if preferred)
gatherUsageStats = false
